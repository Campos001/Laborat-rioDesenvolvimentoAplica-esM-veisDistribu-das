service: crud-sns-service

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  stage: ${opt:stage, 'local'}
  environment:
    STAGE: ${self:provider.stage}
    ITEMS_TABLE: ${self:provider.stage}-items
    SNS_TOPIC_ARN: ${self:custom.localstack.snsTopicArn}
    LOCALSTACK_ENDPOINT: http://localhost:4566
    AWS_REGION: us-east-1
  # Usar role dummy para LocalStack (evita criar role IAM)
  role: arn:aws:iam::000000000000:role/lambda-execution-role
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource: 
        - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.ITEMS_TABLE}"
    - Effect: Allow
      Action:
        - sns:Publish
      Resource: 
        - ${self:custom.localstack.snsTopicArn}

plugins:
  - serverless-localstack
  - serverless-offline

custom:
  localstack:
    stages:
      - local
    host: http://localhost
    edgePort: 4566
    autostart: false
    lambda:
      mountCode: true
    docker:
      sudo: false
    snsTopicArn: arn:aws:sns:us-east-1:000000000000:items-notifications
    # Pular criação de recursos IAM (não suportado na versão Community)
    skipResourceCreation:
      - IamRoleLambdaExecution
  serverless-offline:
    httpPort: 3001  # Usar porta 3001 em vez de 3000
    lambdaPort: 3002

functions:
  createItem:
    handler: src/handlers/createItem.handler
    events:
      - http:
          path: items
          method: post
          cors: true

  listItems:
    handler: src/handlers/listItems.handler
    events:
      - http:
          path: items
          method: get
          cors: true

  getItem:
    handler: src/handlers/getItem.handler
    events:
      - http:
          path: items/{id}
          method: get
          cors: true

  updateItem:
    handler: src/handlers/updateItem.handler
    events:
      - http:
          path: items/{id}
          method: put
          cors: true

  deleteItem:
    handler: src/handlers/deleteItem.handler
    events:
      - http:
          path: items/{id}
          method: delete
          cors: true

resources:
  Resources:
    ItemsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.ITEMS_TABLE}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES

    ItemsTopic:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: items-notifications
        DisplayName: Items Notifications Topic

  Outputs:
    ItemsTableName:
      Value: ${self:provider.environment.ITEMS_TABLE}
    ItemsTopicArn:
      Value: ${self:custom.localstack.snsTopicArn}


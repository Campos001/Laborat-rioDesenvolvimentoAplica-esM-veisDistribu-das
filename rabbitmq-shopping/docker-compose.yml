# docker-compose.yml

services:
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: shopping_rabbitmq
    ports:
      - "5672:5672"    # AMQP protocol
      - "15672:15672"  # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # List Service (Producer)
  list-service:
    build: ./list-service
    container_name: list_service
    ports:
      - "3002:3002"
    environment:
      - RABBITMQ_URL=amqp://admin:admin123@rabbitmq:5672
      - PORT=3002
    depends_on:
      rabbitmq:
        condition: service_healthy

  # Consumer A - Notification Service
  notification-consumer:
    build: ./notification-consumer
    container_name: notification_consumer
    environment:
      - RABBITMQ_URL=amqp://admin:admin123@rabbitmq:5672
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # Consumer B - Analytics Service
  analytics-consumer:
    build: ./analytics-consumer
    container_name: analytics_consumer
    environment:
      - RABBITMQ_URL=amqp://admin:admin123@rabbitmq:5672
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # LocalStack - Simulação AWS S3
  localstack:
    container_name: localstack
    image: localstack/localstack:latest
    ports:
      - "4566:4566"  # LocalStack endpoint
      - "4510-4559:4510-4559"  # External services port range
    environment:
      - SERVICES=s3
      - DEBUG=1
      - AWS_DEFAULT_REGION=us-east-1
      - DATA_DIR=/tmp/localstack/data
    volumes:
      - "./localstack-data:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  rabbitmq_data:
# docker-compose.yml

services:
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: shopping_rabbitmq
    ports:
      - "5672:5672"    # AMQP protocol
      - "15672:15672"  # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # List Service (Producer)
  list-service:
    build: ./list-service
    container_name: list_service
    ports:
      - "3002:3002"
    environment:
      - RABBITMQ_URL=amqp://admin:admin123@rabbitmq:5672
      - PORT=3002
    depends_on:
      rabbitmq:
        condition: service_healthy

  # Consumer A - Notification Service
  notification-consumer:
    build: ./notification-consumer
    container_name: notification_consumer
    environment:
      - RABBITMQ_URL=amqp://admin:admin123@rabbitmq:5672
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # Consumer B - Analytics Service
  analytics-consumer:
    build: ./analytics-consumer
    container_name: analytics_consumer
    environment:
      - RABBITMQ_URL=amqp://admin:admin123@rabbitmq:5672
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # Consumer C - Task Service (Mobile App)
  task-consumer:
    build: ./task-consumer
    container_name: task_consumer
    environment:
      - RABBITMQ_URL=amqp://admin:admin123@rabbitmq:5672
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

volumes:
  rabbitmq_data: